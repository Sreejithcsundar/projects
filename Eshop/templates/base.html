{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block metadescription %} {% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- navbar code start -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- navbar code end -->
    <title>{% block title %} {% endblock %}</title>

<!-- custom design -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
<div>
    {% include 'header.html' %}
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <div class="row">
               <div class="col-md-6">
                  <div class="banner">
                    <img src="{% static 'img/20230508_150548_0000.png' %}" alt="Electronics Product" />
                  </div>
               </div>
              <div class="col-md-6">
                <div class="banner">
                    <img src="{% static 'img/20230508_150548_0000.png' %}" alt="Electronics Product" />
                </div>
              </div>
        </div>
          <h1 class="text1">Welcome to our Electronics Store!</h1>
          <p class="text2">Discover the latest and greatest electronic products.</p>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>


   <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
   <link rel="stylesheet" href="{% static 'js/popper.min.js' %}">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   {% include 'footer.html' %}


</body>
</html>
